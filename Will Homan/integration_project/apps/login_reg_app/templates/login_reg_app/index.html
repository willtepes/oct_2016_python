<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta charset="utf-8">
    <title>Login and Registration index</title>
  </head>
  <body>
    {% if messages %}
    <ul class="messages">
      {% for message in messages %}
      <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %}
    <div class="row">
      <div class="row">
        <div class="col s6">
          <h3>Login</h3>
        </div> <!-- end of col -->
      </div> <!-- end of row -->
      <form class="col s6" action="{% url 'users:login' %}" method="POST">
        {% csrf_token %}
        <div class="row">
          <div class="input-field col s6">
            <label for="login_email">Email:</label>
            <input type="text" name="login_email" class="validate">
          </div> <!-- end of input field -->
        </div> <!-- end of row -->
        <div class="row">
          <div class="input-field col s6">
            <label for="login_password">Password:</label>
            <input type="text" name="login_password" class="validate">
          </div> <!-- end of input field -->
        </div> <!-- end of row -->
        <div class="row">
            <div class="col s6 right-align">
              <button class="btn waves-effect waves-light" type="submit" name="action">Login
                <i class="material-icons right">send</i>
              </button>
            </div>  <!-- end of col -->
        </div> <!-- end of row -->
      </form>
    </div> <!-- end of row -->
    <div class="row">
      <div class="row">
        <div class="col s6">
          <h3>Register as New User</h3>
        </div> <!-- end of col -->
      </div> <!-- end of row -->
      <form action="{% url 'users:register' %}" method="POST" class="col s6">
        {% csrf_token %}
        <div class="row">
          <div class="input-field col s6">
            <label for="first_name">First Name:</label>
            <input type="text" name="first_name" class="validate">
          </div> <!-- end of input -->
        </div> <!-- end of row -->
        <div class="row">
          <div class="input-field col s6">
            <label for="last_name">Last Name:</label>
            <input type="text" name="last_name">
          </div> <!-- end of input -->
        </div> <!-- end of row -->
        <div class="row">
          <div class="input-field col s6">
            <label for="email">Email:</label>
            <input type="text" name="email">
          </div> <!-- end of input -->
        </div> <!-- end of row -->
        <div class="row">
          <div class="input-field col s6">
            <label for="password">Password:</label>
            <input type="text" name="password">
          </div> <!-- end of input -->
        </div> <!-- end of row -->
        <div class="row">
          <div class="input-field col s6">
            <label for="confirm_password">Confirm Password:</label>
            <input type="text" name="confirm_password">
          </div> <!-- end of input -->
        </div> <!-- end of row -->
        <div class="row">
          <div class="col s6 right-align">
            <button class="btn waves-effect waves-light" type="submit" name="action">Create User
              <i class="material-icons right">send</i>
            </button>
          </div>  <!-- end of col -->
        </div> <!-- end of row -->
      </form>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
  </body>
</html>
